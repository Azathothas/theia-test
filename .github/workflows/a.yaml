name: ðŸ’¾ Fetch || â« Update Wordlists ðŸ“™
#MAX_RUNTIME: ~ 02 mins

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"  # Every 2 Hrs
jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:        
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: main  
          
      - name: Setup Env
        run: |
          pip install ansi2txt
          # Create Output Dir
          mkdir -p "$GITHUB_WORKSPACE/main/Wordlists"
     
      - name: Run Wordium
        run: |
          #Install
          sudo curl -qflSL "https://raw.githubusercontent.com/Azathothas/Utils/main/Binaries/Tools/Arsenal/wordium/wordium.sh" -o "/usr/local/bin/wordium"
          sudo chmod +xwr "/usr/local/bin/wordium"
          #Run
          wordium --wordlist-dir /tmp/Wordlists | tee /tmp/wordium.log
          #wordium --wordlist-dir $GITHUB_WORKSPACE/main/Wordlists | tee /tmp/wordium.log
          cat /tmp/wordium.log | ansi2txt > "$GITHUB_WORKSPACE/main/Wordlists/wordium.log"
          #Run again for logs & stats
          wordium --wordlist-dir /tmp/Wordlists | tee /tmp/wordium_stat.log
          #wordium --wordlist-dir $GITHUB_WORKSPACE/main/Wordlists | tee /tmp/wordium_stat.log
          cat /tmp/wordium_stat.log | ansi2txt | grep -A999999 "âž¼Updated Wordlists:" > /tmp/wordium_stat.txt
          # Move to main
          find /tmp/Wordlists -maxdepth 1 -type f -name 'x*.txt' -exec mv {} $GITHUB_WORKSPACE/main/Wordlists/  \;
        continue-on-error: true

      - name: Update README.md
        run: |
           set +e
           cd "$GITHUB_WORKSPACE/main"
           cat ./Wordlists/INFO.md > ./Wordlists/README.md
           echo -e "" >> ./Wordlists/README.md 
           echo '---' >> ./Wordlists/README.md
           echo '```console' >> ./Wordlists/README.md
           echo -e "" >> ./Wordlists/README.md
           echo -e "--> METADATA" >> ./Wordlists/README.md
           /bin/bash -c 'PS4="$ "; cat /tmp/wordium_stat.txt '&>> ./Wordlists/README.md
           echo -e "" >> ./Wordlists/README.md
           echo -e '```\n' >> ./Wordlists/README.md
           echo -e "" >> ./Wordlists/README.md
           echo '---' >> ./Wordlists/README.md
           echo -e "" >> ./Wordlists/README.md                   
        working-directory: main
        continue-on-error: true

      - name: Get DateTime
        if: env.versions_same != 'true'
        run: |
          # Date Time
          NEPALI_TIME=$(TZ='Asia/Kathmandu' date +'%Y-%m-%d (%I:%M:%S %p)')
          echo "NEPALI_TIME=$NEPALI_TIME" >> $GITHUB_ENV
        
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          repository: ./main        
          commit_user_name: Azathothas # defaults to "github-actions[bot]"
          commit_user_email: AjamX101@gmail.com # defaults to "41898282+github-actions[bot]@users.noreply.github.com"
          commit_message: "âœ… Fetch latest Wordlists ðŸ§² <-- ${{ env.NEPALI_TIME }} âŒš"
          #push_options: '--force'
